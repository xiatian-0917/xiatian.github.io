<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单HTML5页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 0.5em;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
        main {
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我</a>
        <a href="#contact">联系</a>
    </nav>
    <main>
        <section id="home">
            <h2>首页</h2>
            <p>这是一个简单的 HTML5 页面示例，欢迎访问！</p>
        </section>
        <section id="about">
            <h2>关于我</h2>
            <p>这里是关于我的一些信息。你可以在这里介绍自己。</p>
        </section>
        <section id="contact">
            <h2>联系我</h2>
            <p>如果你有任何问题，可以通过以下方式联系我：</p>
            <ul>
                <li>Email: example@example.com</li>
                <li>电话: 123-456-7890</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 我的网站</p>
    </footer>
</body>
</html>
